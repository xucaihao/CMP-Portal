<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="ibox-title">
        <h4>弹性公网IP</h4>
    </div>
    <div class="ibox-content">
        <div class="row row-lg">
            <div class="col-sm-12">
                <div class="example-wrap">
                    <div class="example">
                        <table id="floatingIpTable" data-mobile-responsive="true"
                               class="table table-striped"
                               data-search="true"
                               data-show-refresh="true"
                               data-show-toggle="true"
                               data-show-columns="true">
                        </table>
                        <div id="floatingIpToolbar" class="btn-group">
                            <button id="btn_apply" type="button" class="btn btn-default" data-toggle="modal"
                                    data-target="#applyFloatingIpModal">
                                <span class="fa fa-plus" aria-hidden="true"></span>申请
                            </button>
                            <button id="btn_delete" type="button" class="btn btn-default"
                                    onclick="toDeleteFloatingIp();">
                                <span class="fa fa-recycle" aria-hidden="true"></span>删除
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>


<!-- 申请弹性公网IP -->
<div class="modal fade" id="applyFloatingIpModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title fa fa-plus" id="myModalLabel" style="font-size: 20px">
                    EIP申请
                </h4>
            </div>
            <form class="form-horizontal" role="form">
                <div class="modal-body">
                    <div class="form-group">
                        <label for="bandwidth" class="col-sm-2 control-label">带宽</label>
                        <div class="col-sm-10">
                            <b>1</b><input id="bandwidth" data-slider-id='ex1Slider' type="text" data-slider-min="0"
                                           data-slider-max="200" data-slider-step="1" data-slider-value="14"
                                           style="width: 90%"/>
                            <b>200</b>
                        </div>
                    </div>
                </div>
            </form>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                </button>
                <button type="button" id="btn_applyFloatingIp" class="btn btn-primary">
                    申请
                </button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>

<!--修改带宽-->
<div class="modal fade" id="updateFloatingIpModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title">
                    修改EIP带宽
                </h4>
            </div>
            <form class="form-horizontal" role="form">
                <div class="modal-body">
                    <div class="form-group">
                        <label for="bandwidth" class="col-sm-2 control-label">带宽</label>
                        <div class="col-sm-10">
                            <b>1</b><input id="bandwidth1" name="bandwidth" data-slider-id='ex1Slider' type="text"
                                           data-slider-min="0"
                                           data-slider-max="200" data-slider-step="1" data-slider-value="14"
                                           style="width: 90%"/>
                            <b>200</b>
                        </div>
                    </div>
                </div>
            </form>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                </button>
                <button type="button" class="btn btn-primary">
                    修改
                </button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
