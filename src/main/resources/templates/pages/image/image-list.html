<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="ibox-title">
        <h4>镜像</h4>
    </div>
    <div class="ibox-content">
        <div class="row row-lg">
            <div class="col-sm-12">
                <div class="example-wrap">
                    <ul class="nav nav-tabs">
                        <li class="">
                            <a data-toggle="tab" href="#tab-1" aria-expanded="true" onclick="true">
                                <i id="btn_publicImages" class="fa fa-unlock-alt"></i>
                                公有镜像
                            </a>
                        </li>
                        <li class="active">
                            <a data-toggle="tab" href="#tab-2" aria-expanded="false">
                                <i id="btn_privateImages" class="fa fa-lock"></i>
                                自定义镜像
                            </a>
                        </li>
                        <li class="active">
                            <a data-toggle="tab" href="#tab-2" aria-expanded="false">
                                <i id="btn_sharedImages" class="fa fa-share-alt"></i>
                                共享镜像
                            </a>
                        </li>
                    </ul>
                    <div class="example">
                        <table id="imagesTable" data-mobile-responsive="true"
                               class="table table-striped"
                               data-search="true"
                               data-show-refresh="true"
                               data-show-toggle="true"
                               data-show-columns="true">
                        </table>
                        <div id="imagesToolbar">
                            <button id="btn_addInstanceFromImage" type="button" class="btn btn-primary" disabled="true">
                                <span class="fa fa-plus" aria-hidden="true"></span>创建云主机
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
