<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="ibox-title">
        <h4>云适配器</h4>
    </div>
    <div class="ibox-content">
        <div class="row row-lg">
            <div class="col-sm-12">
                <div class="example-wrap">
                    <div class="example">
                        <table id="cloudAdapterTable" data-mobile-responsive="true"
                               class="table table-striped"
                               data-search="true"
                               data-show-refresh="true"
                               data-show-toggle="true"
                               data-show-columns="true">
                        </table>
                        <div id="cloudAdapterToolbar">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>


<!--修改云适配器-->
<div class="modal fade" id="modifyCloudAdapterModal" tabindex="-1" role="dialog" aria-labelledby="addCloudAdapter"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title fa fa-edit" style="font-size: 20px">
                    修改云适配器
                </h4>
            </div>
            <form class="form-horizontal" role="form">

                <div class="modal-body">

                    <div class="form-group">
                        <label class="col-sm-3 control-label">云类型:</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control " id="modifyCloudType" disabled="disabled">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">适配器名称:</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control " id="modifyAdapterName" placeholder="请输入名称">
                        </div>
                    </div>

                    <div class="form-group" >
                        <label class="col-sm-3 control-label">协议:</label>
                        <div class="col-sm-9">
                            <select class="form-control " id="modifyAdapterProtocol">
                                <option value="http">HTTP</option>
                                <!--<option value="https">HTTPS</option>-->
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label">服务地址:</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control " id="modifyAdapterIp" placeholder="请输入适配器服务地址">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label">服务端口:</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="modifyAdapterPort" placeholder="请输入适配器服务端口号">
                        </div>
                    </div>

                </div>
            </form>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                </button>
                <button type="button" id="btn_modifyCloudAdapter" class="btn btn-primary">
                    修改
                </button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>

<div class="portal-loading">
    <div class="object"></div>
    <div class="object"></div>
    <div class="object"></div>
    <div class="object"></div>
    <div class="object"></div>
    <div class="object"></div>
    <div class="object"></div>
    <div class="object"></div>
    <div class="object"></div>
    <div class="object"></div>
</div>
